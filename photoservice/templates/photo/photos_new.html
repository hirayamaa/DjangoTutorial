{% extends 'photo/base.html' %}

{% block content %}

<div>
  <a href="{% url 'photo:index' %}">ホームに戻る</a>
</div>
<form action="{% url 'photo:photos_new' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <tr>
      <th>タイトル</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>コメント</th>
      <td>{{ form.comment }}</td>
    </tr>
    <tr>
      <th>画像</th>
      <td>{{ form.image }}</td>
    </tr>
    <tr>
      <th>カテゴリー</th>
      <td>{{ form.category }}</td>
    </tr>
  </table>
  <button type="submit" class="btn">保存</button>
</form>
{% endblock %}
