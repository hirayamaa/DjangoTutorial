<div class="photo-container">
  {% for photo in photos %}
  <div class="photo">
    <a href="{% url 'photo:photos_detail' photo.id %}">
      <img src="{{ photo.image.url }}" class="photo-img" alt="">
    </a>
    <div class="photo-info">
      <a href="{% url 'photo:photos_category' photo.category %}" class="category">{{ photo.category }}</a>
      <a href="{% url 'photo:users_detail' photo.user.id %}">{{ photo.user }}</a>
    </div>
  </div>
  {% endfor %}
</div>
