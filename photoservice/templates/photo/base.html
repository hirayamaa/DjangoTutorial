{% load static %}
<html lang="ja">
<head>
<meta charset="UTF-8">
  <title>写真投稿サイト</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
  <div class="container">
    <h1><a href="{% url 'photo:index' %}">写真投稿サイト</a></h1>
    <div class="header-menu">
      <a href="{% url 'photo:photos_new' %}">投稿</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'photo:users_detail' request.user.id %}">マイページ</a>
        <a href="{% url 'photo:logout' %}">ログアウト</a>
      {% else %}
        <a href="{% url 'photo:login' %}">ログイン</a>
      {% endif %}
    </div>
  </div>
</header>
<div class="container">
  {% for message in messages %}
    <p class="message-success">{{ message }}</p>
  {% endfor %}
  {% block content %} {% endblock %}
</div>
</body>
